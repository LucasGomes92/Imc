<!DOCTYPE html>

    <title>IMC</title>
</head>
<body>
<header><h1>Calculando IMC</h1></header>
<section>
    <form id="calc" >
        <div>
            <p>Peso : <input type="number" name="peso" id="peso"></p>
            <p>Altura: <input type="number" step="any" name="altura" id="altura"></p>
            <p>Sexo :
                <input type="radio" name="radsex" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="femi">
                <label for="femi">Feminino</label>
            </p>
            <input type="submit"  value="Calcular">

        </div>
        <div id="res">resultado</div>
    </form>
</section>
